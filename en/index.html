<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let count = 0;
let running = false;
let state = "up";
let lastRepTime = 0;

const COOLDOWN = 600; // ms
const DOWN_ANGLE = 70;
const UP_ANGLE = 160;

function angle(a, b, c) {
  const ab = { x: a.x - b.x, y: a.y - b.y };
  const cb = { x: c.x - b.x, y: c.y - b.y };
  const dot = ab.x * cb.x + ab.y * cb.y;
  const mag = Math.hypot(ab.x, ab.y) * Math.hypot(cb.x, cb.y);
  return Math.acos(dot / mag) * (180 / Math.PI);
}

const pose = new Pose({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`
});

pose.setOptions({
  modelComplexity: 1,
  smoothLandmarks: true,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

pose.onResults(results => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!results.poseLandmarks) return;

  ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
  drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS,
    { color: "#00ffcc", lineWidth: 4 });

  if (!running) return;

  const lm = results.poseLandmarks;

  const elbowAngle =
    angle(lm[11], lm[13], lm[15]) +
    angle(lm[12], lm[14], lm[16]);

  const avgAngle = elbowAngle / 2;
  const now = Date.now();

  if (avgAngle < DOWN_ANGLE && state === "up") {
    state = "down";
  }

  if (
    avgAngle > UP_ANGLE &&
    state === "down" &&
    now - lastRepTime > COOLDOWN
  ) {
    count++;
    lastRepTime = now;
    state = "up";
    document.getElementById("count").textContent = count;
    document.getElementById("countSound").play();

    if (count >= Number(document.getElementById("target").value)) {
      document.getElementById("goalSound").play();
      running = false;
      alert("Goal achieved!");
    }
  }
});

const camera = new Camera(video, {
  onFrame: async () => await pose.send({ image: video }),
  width: 640,
  height: 480
});

camera.start();

document.getElementById("start").onclick = () => running = true;
document.getElementById("pause").onclick = () => running = false;
document.getElementById("reset").onclick = () => {
  running = false;
  count = 0;
  state = "up";
  document.getElementById("count").textContent = 0;
};
</script>
