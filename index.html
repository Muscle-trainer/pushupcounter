<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>腕立て伏せ 自動カウンター</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: system-ui, sans-serif;
  text-align: center;
}
#container {
  position: relative;
  max-width: 480px;
  margin: auto;
}
video, canvas {
  width: 100%;
  border-radius: 12px;
}
button, input {
  margin: 4px;
  padding: 8px 14px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
}
button {
  background: #00c853;
  font-weight: bold;
}
#count {
  font-size: 36px;
}
</style>
</head>

<body>
<h1>腕立て伏せ 自動カウンター</h1>
<p>カメラに正面を向いて腕立て伏せを行ってください</p>

<div id="container">
  <video id="video" playsinline></video>
  <canvas id="canvas"></canvas>
</div>

<div>
  目標回数 <input id="goal" type="number" value="10">
  <br>
  <button id="start">スタート</button>
  <button id="pause">一時停止</button>
  <button id="reset">リセット</button>
  <div id="count">0</div>
  <div id="status">初期化中</div>
</div>

<audio id="countSound" src="count.mp3"></audio>
<audio id="goalSound" src="goal.mp3"></audio>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const countEl = document.getElementById("count");
const statusEl = document.getElementById("status");

let count = 0;
let running = false;
let down = false;

// Pose 初期化
const pose = new Pose({
  locateFile: file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
});

pose.setOptions({
  modelComplexity: 1,
  smoothLandmarks: true,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});

pose.onResults(results => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

  if (!results.poseLandmarks) {
    statusEl.textContent = "骨格未検出";
    return;
  }

  drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS,
    { color: "#00ff00", lineWidth: 3 });
  drawLandmarks(ctx, results.poseLandmarks,
    { color: "#ff0000", lineWidth: 2 });

  statusEl.textContent = "骨格検出中";

  if (!running) return;

  const shoulder = results.poseLandmarks[11];
  const elbow = results.poseLandmarks[13];

  if (!shoulder || !elbow) return;

  if (elbow.y > shoulder.y + 0.05) down = true;

  if (down && elbow.y < shoulder.y - 0.05) {
    count++;
    countEl.textContent = count;
    document.getElementById("countSound").play();
    down = false;

    if (count >= Number(document.getElementById("goal").value)) {
      document.getElementById("goalSound").play();
      running = false;
      statusEl.textContent = "目標達成！";
    }
  }
});

// ★ 常時カメラ → pose.send（ここが最重要）
const camera = new Camera(video, {
  onFrame: async () => {
    await pose.send({ image: video });
  },
  width: 480,
  height: 640
});

camera.start().then(() => {
  statusEl.textContent = "カメラ起動完了";
});

// ボタン
document.getElementById("start").onclick = () => {
  running = true;
  statusEl.textContent = "計測中";
};

document.getElementById("pause").onclick = () => {
  running = false;
  statusEl.textContent = "一時停止";
};

document.getElementById("reset").onclick = () => {
  count = 0;
  down = false;
  countEl.textContent = "0";
  statusEl.textContent = "リセット";
};
</script>
</body>
</html>
