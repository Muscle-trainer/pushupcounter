<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<title>腕立て伏せカウンター｜カメラで自動回数計測できる無料Webアプリ</title>

<meta name="description" content="腕立て伏せカウンターの決定版。スマホやPCのカメラで腕立て伏せの回数を自動カウント。インストール不要・無料・目標回数設定・音通知対応。">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://muscle-trainer.github.io/pushupcounter/">

<meta name="theme-color" content="#111827">

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<style>
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --bg: linear-gradient(135deg, #0f172a, #020617);
  --card: #ffffff;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
}

.container {
  max-width: 520px;
  margin: auto;
  padding: 16px;
}

.app {
  background: var(--card);
  border-radius: 24px;
  padding: 20px;
}

h1 {
  text-align: center;
}

.video-wrapper {
  position: relative;
}

video, canvas {
  width: 100%;
  border-radius: 18px;
}

canvas {
  position: absolute;
  left: 0;
  top: 0;
}

.counter {
  margin: 16px auto;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
}

.buttons {
  display: flex;
  gap: 8px;
}

button {
  flex: 1;
  padding: 12px;
  border-radius: 14px;
  border: none;
  color: #fff;
  cursor: pointer;
}

.start { background: #16a34a; }
.pause { background: #f59e0b; }
.reset { background: #dc2626; }
</style>
</head>

<body>

<div class="container">
<div class="app">

<h1>腕立て伏せカウンター</h1>

<div class="video-wrapper">
  <video id="video" playsinline></video>
  <canvas id="canvas"></canvas>
</div>

<div class="counter"><span id="count">0</span></div>

<div style="text-align:center">
目標回数<br>
<input type="number" id="target" value="10" min="1">
</div>

<div class="buttons">
<button class="start" id="start">スタート</button>
<button class="pause" id="pause">一時停止</button>
<button class="reset" id="reset">リセット</button>
</div>

</div>
</div>

<audio id="countSound" src="count.mp3"></audio>
<audio id="goalSound" src="goal.mp3"></audio>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let count = 0;
let running = false;
let position = null;

const pose = new Pose({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`
});

pose.setOptions({
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

pose.onResults(results => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (results.poseLandmarks) {
    drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS,
      { color: "#00ffcc", lineWidth: 4 });
    drawLandmarks(ctx, results.poseLandmarks,
      { color: "#ff0066", lineWidth: 2 });

    if (!running) return;

    const lm = results.poseLandmarks;

    if (lm[12].y > lm[14].y && lm[11].y > lm[13].y) {
      position = "down";
    }

    if (lm[12].y < lm[14].y && lm[11].y < lm[13].y && position === "down") {
      position = "up";
      count++;
      document.getElementById("count").textContent = count;
      document.getElementById("countSound").play();

      if (count >= Number(document.getElementById("target").value)) {
        document.getElementById("goalSound").play();
        running = false;
        alert("目標達成！");
      }
    }
  }
});

const camera = new Camera(video, {
  onFrame: async () => {
    await pose.send({ image: video });
  },
  width: 640,
  height: 480
});

camera.start();

document.getElementById("start").onclick = () => running = true;
document.getElementById("pause").onclick = () => running = false;
document.getElementById("reset").onclick = () => {
  running = false;
  count = 0;
  position = null;
  document.getElementById("count").textContent = 0;
};
</script>

</body>
</html>

</body>
</html>
